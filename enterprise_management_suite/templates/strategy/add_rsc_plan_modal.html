<div class="modal inmodal fade" id="rpModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Resource Plan</h4>
                <small class="font-bold">Strategic Objectives.</small>
            </div>
            <div class="modal-body">
            <form role="form">

                 <div class="form-group"><label for="rp_desc">Resource Detail</label>
                    <textarea class="form-control" id="rp_desc" maxlength="500" rows="5" ></textarea>
                </div>
                <div class="form-group">
                    <label for="rp_docs">Supporting Documents</label>
                    <input type="file" id="rp_docs"  class="form-control" >
                </div>
            </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  id="add_rp">Add Entry</button>
            </div>
        </div>
    </div>
</div>
