<div class="modal inmodal fade" id="objModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Strategic Objective</h4>
                <small class="font-bold">Strategic Objectives.</small>
            </div>
            <div class="modal-body">
            <form role="form">

                 <div class="form-group"><label for="statement">Statement</label>
                    <textarea class="form-control" id="statement" maxlength="500" rows="5" ></textarea>
                </div><div class="form-group"><label for="obj_baseline">Baseline</label>
                    <textarea class="form-control" id="obj_baseline" maxlength="500" rows="5" ></textarea>
                </div><div class="form-group"><label for="obj_just">Justification</label>
                    <textarea class="form-control" id="obj_just" maxlength="500" rows="5" ></textarea>
                </div><div class="form-group"><label for="obj_link">Link</label>
                    <textarea class="form-control" id="obj_link" maxlength="500" rows="2" ></textarea>
                </div>


            </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  id="add_obj">Add Entry</button>
            </div>
        </div>
    </div>
</div>
