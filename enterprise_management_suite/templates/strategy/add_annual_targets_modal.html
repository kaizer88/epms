<div class="modal inmodal fade" id="atModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Annual Target</h4>
                <small class="font-bold">Strategic Objectives.</small>
            </div>
            <div class="modal-body">


                <form role="form">
                    <div class="form-group">
                        <label for="value_description">Key Performance Area</label>
                        <input type="text" id="at_kpi"  class="form-control" placeholder="Enter KPI name">
                    </div>
                    <div class="form-group">
                        <label for="strategic-objective">Year Index</label>
                            <select title="Select Year Index" id="year_index">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>

                            </select>
                    </div>



                     <div class="form-group"><label>Baseline</label>
                        <textarea class="form-control" id="baseline" maxlength="500" rows="5" ></textarea>
                    </div> <div class="form-group"><label>Evidence</label>
                        <textarea class="form-control" id="evidence" maxlength="500" rows="5" ></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  id="add_at">Add Entry</button>
            </div>
        </div>
    </div>
</div>
