<div class="wrapper wrapper-content animated fadeInRight" id="capture_capital_assets" style="display: none">
    <div class="row col-lg-12">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Payments And Capital Assets <small>MTEF and Budget</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                <div class="col-lg-12">

                    <form role="form">
                     {% csrf_token %}
                    <div class="form-group">
                       <label for="fixed_accounts">Buildings & Other Fixed Accounts</label>
                        <input type="text" class="form-control" id="fixed_accounts"/>
                    </div>

                    <div class="form-group">
                       <label for="intangible_assets">Software & Other Intangible Assets</label>
                        <input type="text" class="form-control" id="intangible_assets"/>
                    </div>

                    <div class="form-group">
                       <label for="machinery">Machinery & Equipment</label>
                        <input type="text" class="form-control" id="machinery"/>
                    </div>


                    <button type="button" class="btn btn-primary " id="save_capital_assets">Save and Submit</button>
                    </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<script type="text/javascript">
    function is_budget_format_valid(budget){
        var result = /^\d+(\.\d{1,2})?$/.test(budget);
        if(result == false){
            document.getElementById('addAnotherProject').disabled = true;

        }else{
            document.getElementById('addAnotherProject').disabled = false;
        }


    }
</script>
