<div class="wrapper wrapper-content animated fadeInRight" id="capture_transfers" style="display: none">
    <div class="row col-lg-12">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Transfers & Subsidies <small>MTEF and Budget</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                <div class="col-lg-12">

                    <form role="form">
                     {% csrf_token %}
                    <div class="form-group">
                       <label for="dept_agencies">Departmental Agengies & Other Accounts</label>
                        <input type="text" class="form-control" id="dept_agencies"/>
                    </div>

                    <div class="form-group">
                       <label for="social_benefits">Households & Social Benefits</label>
                        <input type="text" class="form-control" id="social_benefits"/>
                    </div>

                    <div class="form-group">
                       <label for="non_profit_inst">Non-Profit Institutions</label>
                        <input type="text" class="form-control" id="non_profit_inst"/>
                    </div>

                    <button type="button" class="btn btn-primary " id="save_transfers">Save and Submit</button>
                    </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<script type="text/javascript">
    function is_budget_format_valid(budget){
        var result = /^\d+(\.\d{1,2})?$/.test(budget);
        if(result == false){
            document.getElementById('addAnotherProject').disabled = true;

        }else{
            document.getElementById('addAnotherProject').disabled = false;
        }


    }
</script>
