{% extends 'base.html' %}
{% load tags %}
{% block content %}

    <div class="container" xmlns="http://www.w3.org/1999/html">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create New Password</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="." method="post">
                            <fieldset>
                                {% csrf_token %}
                                 <div class="form-group">
                                    {{ pass_update.password.errors }}
                                    {{ pass_update.password | addcss:"form-control" }}
                                </div>
                                <div class="form-group">
                                    {{ pass_update.password2.errors }}
                                    {{ pass_update.password2 | addcss:"form-control" }}
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block">Update Password</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
