<div class="modal inmodal fade" id="attach_kpi" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Key Performance Indicator</h4>
                <small class="font-bold">Employee Performance Agreement</small>
            </div>
            <div class="ibox-content">
                <form role="form"  >
                     {% csrf_token %}
                     <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>KPI</th>
                            <th>Select</th>
                       </tr>
                        </thead>
                        <tbody id="indicators"></tbody>
                     </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  id="add_staff_kpi">Add KPI</button>
            </div>
        </div>
    </div>
</div>
