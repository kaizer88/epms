 <div class="modal inmodal fade" id="pdp_kras_modal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Key Result Areas</h4>
                <small class="font-bold">Employee Performance Agreement</small>
            </div>
            <div class="ibox-content">
                <form role="form" id="list_pdp_kras" >
                     {% csrf_token %}
                     <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>KRA</th>
                            <th>Select</th>
                       </tr>
                        </thead>
                        <tbody id="pdp_kras"></tbody>
                     </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  id="attach_pdp_kra">Add KRA</button>
            </div>
        </div>
    </div>
</div>
