<div class="modal inmodal fade" id="updateOutputModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Update Measurable Output</h4>
                <small class="font-bold"> Employee Performance Management.</small>
            </div>
            <div class="modal-body">
           <div class="row">
                <div class="col-lg-6 b-r">

                    <form role="form">
                         {% csrf_token %}
                         <input type="hidden" id="mo_id" value="">
                        <div class="form-group"><label for="update_mo_content">Measurable Output</label>
                            <textarea class="form-control" id="update_mo_content" maxlength="500" rows="5"></textarea>
                        </div>
                        <div class="form-group"><label for="update_mo_target">Target</label>
                             <input type="text" id="update_mo_target"  class="form-control">
                        </div>
                        <div class="form-group"><label for="update_mo_weight">Weight</label>
                            <input type="text" id="update_mo_weight"  class="form-control">
                        </div>
                    </form>

                </div>
                <div class="col-lg-6">
                     <form role="form">
                         {% csrf_token %}
                            <div class="form-group"><label for="update_mo_rsc">Resources</label>
                            <textarea class="form-control" id="update_mo_rsc" maxlength="500" rows="5"></textarea>
                        </div>

                        <div class="form-group"><label for="update_mo_tframe">Time Frame</label>
                           <select class="form-control" id="update_mo_tframe">
                                <option value="default">Select Time Frame</option>
                                <option value="d">Daily</option>
                                <option value="w">Weekly</option>
                                <option value="m">Monthly</option>
                                <option value="a">Annually</option>
                            </select>
                        </div>
                         <div class="form-group"><label for="update_mo_cal">Calendar</label>
                             <input type="text" id="update_mo_cal"  class="form-control">
                        </div>
                     </form>
                </div>
                <div class="modal-footer ">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary " id="update_output">Save and Exit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
