<div class="modal inmodal fade" id="updateKRAModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Key Result Area</h4>
                <small class="font-bold">Strategic Objectives.</small>
            </div>
            <div class="modal-body">
            <form role="form" method="post">
                {% csrf_token %}
                 <input type="hidden" id="kra_id" value="">
                <div class="form-group">
                    <label for="update_kra_content">Key Result Area</label>
                     <textarea class="form-control" id="update_kra_content" maxlength="500" rows="5" ></textarea>
                </div>
                <div class="row">
                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="update_kra_weight">Weight</label>
                        <input type="text" id="update_kra_weight"  class="form-control" >
                    </div>
                </div>
                </div>
            </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"  id="update_kra">Save</button>
            </div>
        </div>
    </div>
</div>
