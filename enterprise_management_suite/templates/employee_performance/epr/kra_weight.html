<div class="modal fade col-lg-11" id="kraWeightModal" tabindex="-1" role="dialog" aria-labelledby="kraWeightModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h2 class="modal-title" id="kraWeightModalLabel">Key Result Area - Weight</h2>
            </div>
            <div class="modal-body">
                <form role="form" method="post">
                    {% csrf_token %}
                        <input type="hidden" id="kra_wid" value="">
                        <div class="col-lg-11">
                            <div class="form-group">
                                <label>Weight</label>
                                <input id="emp_kra_w" name="kra_weight" type="text" class="form-control" value="">
                            </div>
                        </div>

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-w-m btn-primary pull-right" data-dismiss="modal" id="save_emp_kraw">Save</button>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
